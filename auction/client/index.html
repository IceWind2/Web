<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auction</title>

    <link rel="stylesheet" href="client.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://npmcdn.com/@reactivex/rxjs@5.0.0-beta.6/dist/global/Rx.umd.js"></script>
    <script src="https://js.pusher.com/4.3/pusher.min.js"></script>

</head>
<body>
    <style> body{background-color: rgba(100, 149, 237, 0.2);} </style>

    <p class="header" id="lotName">Auction</p>

    <div class="lot">
        <div class="picture" id="picture">
            <img src="https://www.porthlevenfoodfestival.com/wp-content/uploads/2017/02/auction.jpg">
        </div>

        <p class="information" id="lotDescription">Auction is currently offline.</p>

        <div class="bet">
            <div>
                <span id="timer">00:00</span>
            </div>

            <div id="price" class="price">0 $</div>

            <div class="button">
                <button id="price button" type="button" class="btn btn-primary" disabled>
                    Raise
                </button>
            </div>
        </div>
    </div>
    <div class="button">
        <button id="next button" type="button" class="btn btn-primary" hidden>
            Next lot
        </button>
    </div>
</body>
<script src="client.js"></script>
</html>
